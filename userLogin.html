<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details Form</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }

        .page-header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            padding: 30px;
        }

        .form-section {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-top: -30px;
        }

        .btn-save {
            background: #1e3c72;
            border: none;
        }

        .btn-save:hover {
            background: #16305c;
        }
    </style>
</head>

<body>

<!-- Page Header -->
<div class="page-header">
    <h2 class="text-center">Employee Management System</h2>
    <p class="text-center mb-0">Enter Employee Details</p>
</div>

<!-- Full Page Form -->
<div class="container-fluid px-5">
    <div class="form-section">

        <form action="InsertData.jsp" method="post">

            <!-- Personal Details -->
            <h5 class="mb-3 text-primary">Personal Information</h5>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Employee Name</label>
                    <input type="text" name="enm" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" name="mob" class="form-control" placeholder="Mobile" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date of Joining</label>
                    <input type="date" name="date_of_joining" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <!-- Work Details -->
            <h5 class="mb-3 text-primary">Work Information</h5>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Department</label>
                    <input type="text" name="department" class="form-control" placeholder="IT / HR / Finance" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Designation</label>
                    <input type="text" name="designation" class="form-control" placeholder="Software Engineer" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Salary</label>
                    <input type="number" name="salary" class="form-control" placeholder="Salary" required>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="row mt-4">
                <div class="col-md-12 text-end">
                    <button type="reset" class="btn btn-secondary me-2">Clear</button>
                    <button type="submit" class="btn btn-save text-white">Save Employee</button>
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>
