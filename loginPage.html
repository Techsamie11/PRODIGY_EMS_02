<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(120deg, #1d2671, #c33764);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            color: #fff;
        }

        .form-control {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #e0e0e0;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.25);
            box-shadow: none;
            color: #fff;
        }

        .btn-login {
            background: #00c6ff;
            border: none;
            border-radius: 30px;
        }

        .btn-login:hover {
            background: #0096c7;
        }

        .login-title {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card glass-card p-4">
                <div class="card-body">

                    <h3 class="text-center login-title mb-4">
                        <i class="bi bi-shield-lock"></i> Secure Login
                    </h3>

                    <form action="emp_login.jsp" method="post">

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0 text-white">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0 text-white">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-login text-white py-2">
                                Login
                            </button>
                        </div>

                    </form>
                    
                    <small class="text-center mt-3 small text-light">
                        
                        <a href="userLogin.html" class="text-warning text-decoration-none">New User Resister</a>
                    </small>

                    <p class="text-center mt-3 small text-light">
                        Protected System â€¢ Authorized Access Only
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
